<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>just one minute</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
      body {
        display: flex;
        min-height: 100vh;
        flex-direction: row;
        overflow: hidden;
      }
      
      .sidebar {
        width: 320px;
        background: linear-gradient(180deg, #0f0f0f 0%, #1a1a1a 100%);
        border-right: 2px solid #2a2a2a;
        display: flex;
        flex-direction: column;
        height: 100vh;
        position: relative;
        top: 0;
        left: 0;
        z-index: 10;
        box-shadow: 4px 0 20px rgba(0, 0, 0, 0.5);
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        transform: translateX(0);
      }
      
      .sidebar-toggle {
        display: none; /* hidden on desktop */
      }
      
      .main-content {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        height: 100vh;
        overflow-y: auto;
        padding: 0 40px;
        margin-left: 0;
      }
      
      @media (max-width: 1024px) {
        .sidebar {
          width: 250px;
        }
        .main-content {
          padding: 0 10px;
        }
      }
      
      @media (max-width: 768px) {
        body {
          flex-direction: column;
        }
        .sidebar {
          position: fixed;
          top: 0;
          left: 0;
          height: 100vh;
          z-index: 1001;
          transform: translateX(-100%);
        }
        .sidebar.open {
          transform: translateX(0);
          box-shadow: 4px 0 20px rgba(0, 0, 0, 0.8);
        }
        .sidebar-toggle {
          display: flex;
          position: fixed;
          top: 18px;
          left: 18px;
          z-index: 1100;
        }
        .main-content {
          margin-left: 0;
          width: 100vw;
          padding: 0 4vw;
        }
      }
      
      @media (max-width: 480px) {
        .sidebar {
          width: 85vw;
          min-width: 210px;
        }
        .main-content {
          padding: 0 2vw;
        }
      }

  });
</script>
</body>
</html>
