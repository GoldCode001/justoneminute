<script>
  // Audio setup - Using the Odumodublvck track
  // Create audio element with multiple source support
  const backgroundAudio = document.createElement('audio');
  
  // Try multiple approaches to load the audio
  const audioFileName = 'pity-this-boy.mp3';
  
  // Method 1: Direct src assignment
  backgroundAudio.src = audioFileName;
  backgroundAudio.preload = 'auto';
  backgroundAudio.loop = true;
  backgroundAudio.volume = 0.2;
  
  // Audio permission and initialization
  let audioStarted = false;
  let audioPermissionGranted = false;
  
  // Test if audio file exists
  backgroundAudio.addEventListener('loadstart', () => {
    console.log('Audio loading started');
  });
  
  backgroundAudio.addEventListener('canplay', () => {
    console.log('Audio can play');
  });
  
  backgroundAudio.addEventListener('error', (e) => {
    console.error('Audio error:', e);
    console.error('Audio error details:', backgroundAudio.error);
    console.error('Audio error code:', backgroundAudio.error?.code);
    console.error('Audio error message:', backgroundAudio.error?.message);
    
    // Try to identify the specific error
    if (backgroundAudio.error) {
      switch(backgroundAudio.error.code) {
        case 1:
          console.error('MEDIA_ERR_ABORTED: Audio playback was aborted');
          break;
        case 2:
          console.error('MEDIA_ERR_NETWORK: Network error occurred');
          break;
        case 3:
          console.error('MEDIA_ERR_DECODE: Audio decoding error');
          break;
        case 4:
          console.error('MEDIA_ERR_SRC_NOT_SUPPORTED: Audio format not supported');
          break;
        default:
          console.error('Unknown audio error');
      }
    }
  });
  
  // Create audio permission popup
  function createAudioPermissionPopup() {
    const popup = document.createElement('div');
    popup.id = 'audioPermissionPopup';
    popup.style.cssText = `
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 99999;
      backdrop-filter: blur(10px);
    `;
    
    popup.innerHTML = `
      <div style="
        background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
        border: 2px solid #ffd700;
        border-radius: 20px;
        padding: 40px;
        text-align: center;
        max-width: 400px;
        box-shadow: 0 20px 60px rgba(255, 215, 0, 0.3);
      ">
        <h2 style="
          color: #ffd700;
          margin-bottom: 20px;
          font-size: 1.5em;
          font-weight: 700;
        ">üéµ Enhanced Experience</h2>
        <p style="
          color: #ccc;
          margin-bottom: 30px;
          line-height: 1.6;
          font-size: 1.1em;
        ">This site includes background music to enhance your experience.<br><br>Click "Allow Audio" to enable sound.</p>
        <div style="display: flex; gap: 15px; justify-content: center;">
          <button id="allowAudioBtn" style="
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #0a0a0a;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
          ">üîä Allow Audio</button>
          <button id="skipAudioBtn" style="
            background: linear-gradient(135deg, #2a2a2a 0%, #3a3a3a 100%);
            color: #ccc;
            border: 2px solid #555;
            padding: 15px 30px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
          ">Skip</button>
        </div>
      </div>
    `;
    
    document.body.appendChild(popup);
    
    // Add hover effects
    const allowBtn = popup.querySelector('#allowAudioBtn');
    const skipBtn = popup.querySelector('#skipAudioBtn');
    
    allowBtn.addEventListener('mouseenter', () => {
      allowBtn.style.transform = 'translateY(-2px)';
      allowBtn.style.boxShadow = '0 8px 20px rgba(255, 215, 0, 0.4)';
    });
    
    allowBtn.addEventListener('mouseleave', () => {
      allowBtn.style.transform = 'translateY(0)';
      allowBtn.style.boxShadow = 'none';
    });
    
    skipBtn.addEventListener('mouseenter', () => {
      skipBtn.style.transform = 'translateY(-2px)';
      skipBtn.style.boxShadow = '0 8px 20px rgba(85, 85, 85, 0.4)';
    });
    
    skipBtn.addEventListener('mouseleave', () => {
      skipBtn.style.transform = 'translateY(0)';
      skipBtn.style.boxShadow = 'none';
    });
    
    // Handle button clicks
    allowBtn.addEventListener('click', () => {
      audioPermissionGranted = true;
      console.log('Audio permission granted by user');
      startAudio();
      document.body.removeChild(popup);
    });
    
    skipBtn.addEventListener('click', () => {
      audioPermissionGranted = false;
      console.log('Audio permission denied by user');
      document.body.removeChild(popup);
    });
  }
  
  function startAudio() {
    if (!audioStarted && audioPermissionGranted) {
      console.log('Attempting to start audio...');
      
      // First, try to load the audio
      backgroundAudio.load();
      
      // Wait a moment for loading, then try to play
      setTimeout(() => {
        backgroundAudio.play()
          .then(() => {
            console.log('Odumodublvck track started successfully');
            audioStarted = true;
            updatePlayerStatus(true);
          })
          .catch(err => {
            console.error('Audio failed to start:', err);
            console.error('Error name:', err.name);
            console.error('Error message:', err.message);
            updatePlayerStatus(false);
            
            // If it's a format error, don't retry
            if (err.name === 'NotSupportedError') {
              console.error('Audio format not supported by this browser');
              return;
            }
            
            // For other errors, try with user interaction
            console.log('Will try to start audio on next user interaction...');
            document.addEventListener('click', () => {
              if (!audioStarted) {
                backgroundAudio.play()
                  .then(() => {
                    console.log('Audio started after user interaction');
                    audioStarted = true;
                    updatePlayerStatus(true);
                  })
                  .catch(finalErr => {
                    console.error('Final attempt failed:', finalErr);
                    console.error('Audio will not play in this browser/device');
                    updatePlayerStatus(false);
                  });
              }
            }, { once: true });
          });
      }, 100); // Small delay to allow loading
    }
  }
  
  // Show audio permission popup when page loads
  window.addEventListener('load', () => {
    // Test audio file accessibility
    // Check if browser supports the audio format
    const canPlayMP3 = backgroundAudio.canPlayType('audio/mpeg');
    const canPlayMP3Alt = backgroundAudio.canPlayType('audio/mp3');
    
    console.log('Browser audio support:');
    console.log('MP3 (audio/mpeg):', canPlayMP3);
    console.log('MP3 (audio/mp3):', canPlayMP3Alt);
    
    if (!canPlayMP3 && !canPlayMP3Alt) {
      console.error('Browser does not support MP3 audio format');
    }
    
    // Test audio file accessibility
    fetch(audioFileName, { 
      method: 'HEAD',
      cache: 'no-cache'
    })
      .then(response => {
        if (response.ok) {
          console.log('Audio file is accessible');
          console.log('Content-Type:', response.headers.get('content-type'));
          console.log('Content-Length:', response.headers.get('content-length'));
          
          // If it's being served as text/html, there's a server issue
          const contentType = response.headers.get('content-type');
          if (contentType && contentType.includes('text/html')) {
            console.error('CRITICAL: Audio file is being served as HTML instead of audio!');
            console.error('This means the file is not properly deployed or server config is wrong');
          }
        } else {
          console.error('Audio file not found:', response.status);
        }
      })
      .catch(err => {
        console.error('Error checking audio file:', err);
      });
    
    setTimeout(() => {
      createAudioPermissionPopup();
    }, 1000); // Show popup after 1 second
  });
  
  // Global click/touch aura effect - appears anywhere user clicks
  document.addEventListener('click', (e) => {
    // Don't create aura for specific interactive elements (they have their own)
    if (!e.target.closest('.orb, .search-btn, .summarize-btn, .copy-btn, .mini-player')) {
      createTouchAura(e);
    }
  });
  
  document.addEventListener('touchstart', (e) => {
    // Don't create aura for specific interactive elements (they have their own)
    if (!e.target.closest('.orb, .search-btn, .summarize-btn, .copy-btn, .mini-player')) {
      createTouchAura(e);
    }
  });
  
  // Mini Player functionality
  const miniPlayer = document.getElementById('miniPlayer');
  const playPauseBtn = document.getElementById('playPauseBtn');
  const muteBtn = document.getElementById('muteBtn');
  const volumeSlider = document.getElementById('volumeSlider');
  const volumeText = document.getElementById('volumeText');
  const statusIndicator = document.getElementById('statusIndicator');
  const statusText = document.getElementById('statusText');
  const songTitle = document.getElementById('songTitle');
  const songArtist = document.getElementById('songArtist');
  
  let isMuted = false;
  let isPlaying = false;
  
  // Update player status
  function updatePlayerStatus(playing) {
    isPlaying = playing;
    
    if (playing) {
      playPauseBtn.innerHTML = '‚è∏Ô∏è';
      playPauseBtn.title = 'Pause';
      statusIndicator.classList.add('playing');
      statusText.textContent = 'Playing';
      statusText.classList.add('playing');
    } else {
      playPauseBtn.innerHTML = '‚ñ∂Ô∏è';
      playPauseBtn.title = 'Play';
      statusIndicator.classList.remove('playing');
      statusText.textContent = 'Paused';
      statusText.classList.remove('playing');
    }
  }
  
  // Update volume display
  function updateVolumeDisplay(volume) {
    const percentage = Math.round(volume * 100);
    volumeText.textContent = `${percentage}%`;
    volumeSlider.value = percentage;
    volumeSlider.style.setProperty('--volume-percent', `${percentage}%`);
  }
  
  // Play/Pause button
  playPauseBtn?.addEventListener('click', (e) => {
    createTouchAura(e);
    
    if (!audioPermissionGranted) {
      // Show audio permission popup if not granted
      createAudioPermissionPopup();
      return;
    }
    
    if (backgroundAudio.paused) {
      backgroundAudio.play()
        .then(() => {
          console.log('Audio started from player');
          audioStarted = true;
          updatePlayerStatus(true);
        })
        .catch(err => {
          console.error('Failed to play audio:', err);
          updatePlayerStatus(false);
        });
    } else {
      backgroundAudio.pause();
      updatePlayerStatus(false);
    }
  });
  
  // Mute button
  muteBtn?.addEventListener('click', (e) => {
    createTouchAura(e);
    
    if (isMuted) {
      const volume = volumeSlider.value / 100;
      backgroundAudio.volume = volume;
      muteBtn.textContent = 'üîä';
      muteBtn.classList.remove('muted');
      muteBtn.title = 'Mute';
      isMuted = false;
      updateVolumeDisplay(volume);
    } else {
      backgroundAudio.volume = 0;
      muteBtn.textContent = 'üîá';
      muteBtn.classList.add('muted');
      muteBtn.title = 'Unmute';
      isMuted = true;
      volumeText.textContent = '0%';
    }
  });
  
  // Volume slider
  volumeSlider?.addEventListener('input', (e) => {
    const volume = e.target.value / 100;
    backgroundAudio.volume = volume;
    updateVolumeDisplay(volume);
    
    // Auto-unmute if volume is increased
    if (volume > 0 && isMuted) {
      isMuted = false;
      muteBtn.textContent = 'üîä';
      muteBtn.classList.remove('muted');
      muteBtn.title = 'Mute';
    }
    
    // Auto-mute if volume is set to 0
    if (volume === 0 && !isMuted) {
      isMuted = true;
      muteBtn.textContent = 'üîá';
      muteBtn.classList.add('muted');
      muteBtn.title = 'Unmute';
    }
  });
  
  // Audio event listeners
  backgroundAudio.addEventListener('play', () => {
    updatePlayerStatus(true);
  });
  
  backgroundAudio.addEventListener('pause', () => {
    updatePlayerStatus(false);
  });

    if (event.touches && event.touches[0]) {
      clientX = event.touches[0].clientX;
      clientY = event.touches[0].clientY;
    } else {
      clientX = event.clientX;
      clientY = event.clientY;
    }
    
    // Position the aura at the click/touch point
    aura.style.left = (clientX - 50) + 'px'; // 50 = half of 100px width
    aura.style.top = (clientY - 50) + 'px';  // 50 = half of 100px height
    
    document.body.appendChild(aura);
    
    // Remove aura after animation
    setTimeout(() => {
      if (aura && aura.parentNode) {
        document.body.removeChild(aura);
      }
    }, 1200);

  // Format response text with proper HTML formatting
  function formatResponse(text) {
    let formatted = text
      .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
      .replace(/\*(.*?)\*/g, '<em>$1</em>')
      .replace(/`(.*?)`/g, '<code>$1</code>')
      .replace(/^###\s+(.+)$/gm, '<h3>$1</h3>')
      .replace(/^##\s+(.+)$/gm, '<h2>$1</h2>')
      .replace(/^#\s+(.+)$/gm, '<h1>$1</h1>');
    
    const lines = formatted.split('\n');
    let inList = false;
    let result = [];
    
    for (let i = 0; i < lines.length; i++) {
      const line = lines[i].trim();
      
      if (line.match(/^[‚Ä¢¬∑\-\*]\s+/) || line.match(/^\d+\.\s+/)) {
        if (!inList) {
          result.push('<ul>');
          inList = true;
        }
        const content = line.replace(/^[‚Ä¢¬∑\-\*]\s+/, '').replace(/^\d+\.\s+/, '');
        result.push(`<li>${content}</li>`);
      } else {
        if (inList) {
          result.push('</ul>');
          inList = false;
        }
        if (line) {
          result.push(line);
        }
      }
    }
    
    if (inList) {
      result.push('</ul>');
    }
    
    return result.join('\n');
  }

          <div class="error-title">${title}</div>
          <div class="error-message">${message}</div>
          ${suggestion ? `<div class="error-suggestion">üí° ${suggestion}</div>` : ''}
        </div>
      </div>
    `;
  }
  
  function handleError(err, errorEl) {
    const message = err.message || 'An unexpected error occurred';
    
    if (message.includes('timeout') || message.includes('taking too long') || message.includes('Request timeout')) {
      showError(
        errorEl,
        'Request Timeout',
        'The AI service is taking longer than usual to respond.',
        'This usually happens during high traffic. Wait a moment and try again.'
      );
    } else if (message.includes('rate limit') || message.includes('Too many requests') || message.includes('Site under maintenance')) {
      showError(
        errorEl,
        'Service Temporarily Unavailable',
        'The service is currently under maintenance or experiencing high traffic.',
        'Please wait a moment and try again. We\'re working to get everything back to normal.'
      );
    } else if (message.includes('network') || message.includes('Network error') || message.includes('fetch')) {
      showError(
        errorEl,
        'Connection Issue',
        'Unable to connect to the AI service.',
        'Check your internet connection and try again. If the problem persists, the service may be temporarily unavailable.'
      );
    } else if (message.includes('Invalid response') || message.includes('Empty response') || message.includes('invalid response')) {
      showError(
        errorEl,
        'Service Error',
        'The AI service returned an unexpected response.',
        'This is usually temporary. Please try again with the same or different term.'
      );
    } else if (message.includes('Server error') || message.includes('Internal server error')) {
      showError(
        errorEl,
        'Server Issue',
        'Our servers are experiencing some difficulties.',
        'We\'re working to resolve this. Please try again in a few minutes.'
      );
    } else {
      showError(
        errorEl,
        'Something Went Wrong',
        message,
        'If this keeps happening, try refreshing the page or using a different term.'
      );
    }
  }
