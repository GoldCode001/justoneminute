    /* Interactive Aura Effect */
    .aura {
      position: fixed;
      pointer-events: none;
      z-index: 9999;
      transform: translate(-50%, -50%);
      transition: opacity 0.2s ease-out;
      opacity: 0;
      width: 80px;
      height: 80px;
      filter: blur(12px);
    }
    
    .aura.active {
      opacity: 1;
      animation: fluidFlow 2s ease-in-out infinite;
    }
    
    /* Default golden aura */
    .aura::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(ellipse 60% 40% at 45% 35%, rgba(255, 215, 0, 0.8) 0%, transparent 70%),
                  radial-gradient(ellipse 40% 60% at 55% 65%, rgba(255, 237, 78, 0.6) 0%, transparent 80%),

      filter: blur(8px);
      animation: fluidShift 3s ease-in-out infinite;
    }
    
    .aura::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(ellipse 30% 70% at 65% 25%, rgba(255, 215, 0, 0.4) 0%, transparent 85%),
                  radial-gradient(ellipse 70% 30% at 35% 75%, rgba(255, 237, 78, 0.3) 0%, transparent 90%);
      filter: blur(15px);
      animation: fluidShift 4s ease-in-out infinite reverse;
    }
    
    /* Purple aura for summarizer page */

      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(ellipse 60% 40% at 45% 35%, rgba(139, 92, 246, 0.8) 0%, transparent 70%),

      filter: blur(8px);
      animation: fluidShiftPurple 3s ease-in-out infinite;
    }
    
    .aura.purple::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(ellipse 30% 70% at 65% 25%, rgba(139, 92, 246, 0.4) 0%, transparent 85%),

      filter: blur(15px);
      animation: fluidShiftPurple 4s ease-in-out infinite reverse;
    }
    
    @keyframes fluidFlow {
      0% { 
        transform: translate(-50%, -50%) scale(0.9);
        filter: blur(10px);
      }
      50% { 
        transform: translate(-50%, -50%) scale(1.1);
        filter: blur(14px);
      }
      100% { 
        transform: translate(-50%, -50%) scale(0.9);
        filter: blur(10px);
      }
    }
    
    @keyframes fluidShift {

  cryptoCopyBtn?.addEventListener('click', async () => {
    if (!cryptoResponse) return;
    try {
      await navigator.clipboard.writeText(cryptoResponse.textContent || cryptoResponse.innerText);
      const originalText = cryptoCopyBtn.textContent;
      cryptoCopyBtn.textContent = 'Copied!';
      setTimeout(() => {
        cryptoCopyBtn.textContent = originalText;
      }, 2000);
    } catch (err) {
      const range = document.createRange();
      range.selectNode(cryptoResponse);
      const originalText = cryptoCopyBtn.textContent;
      cryptoCopyBtn.textContent = 'Copied!';
      setTimeout(() => {
        cryptoCopyBtn.textContent = originalText;
      }, 2000);
    }
  });
  
  // LONG-FORM SUMMARIZER FUNCTIONALITY
  const rawTextInput = document.getElementById('rawText');
  const lengthSelect = document.getElementById('length');
  const toneSelect = document.getElementById('tone');
  const summarizeBtn = document.getElementById('summarizeBtn');
  const summarizeError = document.getElementById('summarizeError');
  const summarizeResponseContainer = document.getElementById('summarizeResponseContainer');
  const summarizeResponse = document.getElementById('summarizeResponse');
  const summarizeCopyBtn = document.getElementById('summarizeCopyBtn');
  
  summarizeBtn?.addEventListener('click', async () => {
    if (!summarizeError || !summarizeResponse || !summarizeResponseContainer) return;
    
    summarizeError.innerHTML = '';
    summarizeError.style.display = 'none';
    
    summarizeResponse.innerHTML = 'Loading...';
    summarizeResponse.classList.add('loading');
    summarizeResponseContainer.style.display = 'block';

    const rawText = rawTextInput instanceof HTMLTextAreaElement ? rawTextInput.value.trim() : '';
    const length = lengthSelect instanceof HTMLSelectElement ? lengthSelect.value : '';
    const tone = toneSelect instanceof HTMLSelectElement ? toneSelect.value : '';

    if (!rawText) {
      showError(summarizeError, 'No Content Provided', 'Please paste some text to summarize.', 'Try copying and pasting an article, blog post, Twitter thread, or any long-form content you\'d like summarized.');
      summarizeResponse.innerHTML = '';
      summarizeResponse.classList.remove('loading');
      summarizeResponseContainer.style.display = 'none';
      return;
    }

    try {
      const res = await fetch('/.netlify/functions/summarize', {
        method: 'POST', 
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ threadUrl: '', rawText, length, tone })
      });
      
      const responseText = await res.text();
      
      if (!responseText) {
        throw new Error('Empty response from server');
      }
      
      let data;
      try {
        data = JSON.parse(responseText);
      } catch (parseError) {
        console.error('Failed to parse JSON response:', responseText);
        throw new Error('The server returned an invalid response. Please try again.');
      }
      
      if (data.error) {
        throw new Error(data.error);
      }
      
      if (!res.ok) {
        throw new Error(data.error || `Server error (${res.status})`);
      }
      
      if (!data.summary) {
        throw new Error('No summary was generated. Please try again with different content.');
      }
      
      summarizeResponse.innerHTML = formatResponse(data.summary);
      summarizeResponse.classList.remove('loading');
      
      console.log(`Successfully used tone: ${tone} with length: ${length}`);
    } catch (err) {
      handleError(err, summarizeError);
      summarizeResponse.innerHTML = '';
      summarizeResponse.classList.remove('loading');
      summarizeResponseContainer.style.display = 'none';
    }
  });
  
  // Copy functionality for summarizer
  summarizeCopyBtn?.addEventListener('click', async () => {
    if (!summarizeResponse) return;
    try {
      await navigator.clipboard.writeText(summarizeResponse.textContent || summarizeResponse.innerText);
      const originalText = summarizeCopyBtn.textContent;
      summarizeCopyBtn.textContent = 'Copied!';
      setTimeout(() => {
        summarizeCopyBtn.textContent = originalText;
      }, 2000);
    } catch (err) {
      const range = document.createRange();
      range.selectNode(summarizeResponse);
      const originalText = summarizeCopyBtn.textContent;
      summarizeCopyBtn.textContent = 'Copied!';
      setTimeout(() => {
        summarizeCopyBtn.textContent = originalText;
      }, 2000);
    }
  });
</script>
