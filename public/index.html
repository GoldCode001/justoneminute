<script>
  console.log('Crypto Dictionary loaded');
  
  // Track site visit when page loads
  fetch('/.netlify/functions/track-visit', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' }
  }).catch(err => console.log('Visit tracking failed:', err));

  // Audio Management System
  let audioInitialized = false;
  let audioElement = null;
  let speakerBtn = null;
  let audioStatus = null;
  let isMuted = true;

  // Initialize audio system
  async function initializeAudio() {
    console.log('Initializing audio system...');
    
    audioElement = document.getElementById('backgroundAudio');
    speakerBtn = document.getElementById('speakerBtn');
    audioStatus = document.getElementById('audioStatus');
    
    if (!audioElement || !speakerBtn || !audioStatus) {
      console.error('Audio elements not found');
      return;
    }
    
    // Set initial state
    audioElement.muted = true;
    audioElement.volume = 0.3;
    audioStatus.textContent = '‚è≥';
    
    // Add event listeners
    audioElement.addEventListener('loadstart', () => {
      console.log('Audio loading started');
      audioStatus.textContent = '‚è≥';
    });
    
    audioElement.addEventListener('loadeddata', () => {
      console.log('Audio data loaded');
      audioStatus.textContent = '‚úì';
    });
    
    audioElement.addEventListener('canplaythrough', () => {
      console.log('Audio can play through');
      audioInitialized = true;
      audioStatus.textContent = 'üîá';
    });
    
    audioElement.addEventListener('playing', () => {
      console.log('Audio started playing');
      audioStatus.textContent = 'üéµ';
    });
    
    audioElement.addEventListener('pause', () => {
      console.log('Audio paused');
      audioStatus.textContent = '‚è∏Ô∏è';
    });
    
    audioElement.addEventListener('error', (e) => {
      console.error('Audio error:', e);
      audioStatus.textContent = '‚ö†Ô∏è';
      speakerBtn.style.opacity = '0.3';
    });
    
    // Speaker button click handler
    speakerBtn.addEventListener('click', async () => {
      console.log('Speaker button clicked, current muted state:', isMuted);
      
      if (!audioInitialized) {
        console.log('Audio not initialized yet');
        return;
      }
      
      try {
        if (isMuted) {
          console.log('Attempting to unmute and play...');
          audioElement.muted = false;
          
          // Wait for audio to be ready
          if (audioElement.readyState < 3) {
            console.log('Waiting for audio to be ready...');
            await new Promise((resolve, reject) => {
              const timeout = setTimeout(() => reject(new Error('Audio load timeout')), 5000);
              audioElement.addEventListener('canplaythrough', () => {
                clearTimeout(timeout);
                resolve();
              }, { once: true });
            });
          }
          
          await audioElement.play();
          isMuted = false;
          speakerBtn.textContent = 'üîä';
          speakerBtn.classList.remove('muted');
          console.log('Audio unmuted and playing');
        } else {
          console.log('Muting audio...');
          audioElement.pause();
          audioElement.muted = true;
          isMuted = true;
          speakerBtn.textContent = 'üîá';
          speakerBtn.classList.add('muted');
          audioStatus.textContent = 'üîá';
          console.log('Audio muted');
        }
      } catch (error) {
        console.error('Error toggling audio:', error);
        audioStatus.textContent = '‚ö†Ô∏è';
        speakerBtn.style.opacity = '0.3';
      }
    });
    
    // Try to load the audio
    try {
      console.log('Loading audio...');
      audioElement.load();
    } catch (error) {
      console.error('Error loading audio:', error);
      audioStatus.textContent = '‚ö†Ô∏è';
    }
  }

  // Initialize audio when page loads
  document.addEventListener('DOMContentLoaded', initializeAudio);

  // Helper function to escape HTML characters
  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }
  
  // Format response text with proper HTML formatting
  function formatResponse(text) {
    let formatted = text
      .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
      .replace(/\*(.*?)\*/g, '<em>$1</em>')
      .replace(/`(.*?)`/g, '<code>$1</code>')
      .replace(/^###\s+(.+)$/gm, '<h3>$1</h3>')
      .replace(/^##\s+(.+)$/gm, '<h2>$1</h2>')
      .replace(/^#\s+(.+)$/gm, '<h1>$1</h1>');
    
    const lines = formatted.split('\n');
    let inList = false;
    let result = [];
    
    for (let i = 0; i < lines.length; i++) {
      const line = lines[i].trim();
      
      if (line.match(/^[‚Ä¢¬∑\-\*]\s+/) || line.match(/^\d+\.\s+/)) {
        if (!inList) {
          result.push('<ul>');
          inList = true;
        }
        const content = line.replace(/^[‚Ä¢¬∑\-\*]\s+/, '').replace(/^\d+\.\s+/, '');
        result.push(`<li>${content}</li>`);
      } else {
        if (inList) {
          result.push('</ul>');
          inList = false;
        }
        if (line) {
          result.push(line);
        }
      }
    }
    
    if (inList) {
      result.push('</ul>');
    }
    
    return result.join('\n');
  }
  
  // Enhanced error handling functions
  function showError(errorEl, title, message, suggestion = '') {
    if (!errorEl) return;
    
    errorEl.style.display = 'block';
    errorEl.innerHTML = `
      <div class="error">
        <div class="error-content">
          <div class="error-title">${title}</div>
          <div class="error-message">${message}</div>
          ${suggestion ? `<div class="error-suggestion">üí° ${suggestion}</div>` : ''}
        </div>
      </div>
    `;
  }
  
  function handleError(err, errorEl) {
    const message = err.message || 'An unexpected error occurred';
    
    if (message.includes('timeout') || message.includes('taking too long') || message.includes('Request timeout')) {
      showError(
        errorEl,
        'Request Timeout',
        'The AI service is taking longer than usual to respond.',
        'This usually happens during high traffic. Wait a moment and try again.'
      );
    } else if (message.includes('rate limit') || message.includes('Too many requests') || message.includes('Site under maintenance')) {
      showError(
        errorEl,
        'Service Temporarily Unavailable',
        'The service is currently under maintenance or experiencing high traffic.',
        'Please wait a moment and try again. We\'re working to get everything back to normal.'
      );
    } else if (message.includes('network') || message.includes('Network error') || message.includes('fetch')) {
      showError(
        errorEl,
        'Connection Issue',
        'Unable to connect to the AI service.',
        'Check your internet connection and try again. If the problem persists, the service may be temporarily unavailable.'
      );
    } else if (message.includes('Invalid response') || message.includes('Empty response') || message.includes('invalid response')) {
      showError(
        errorEl,
        'Service Error',
        'The AI service returned an unexpected response.',
        'This is usually temporary. Please try again with the same or different term.'
      );
    } else if (message.includes('Server error') || message.includes('Internal server error')) {
      showError(
        errorEl,
        'Server Issue',
        'Our servers are experiencing some difficulties.',
        'We\'re working to resolve this. Please try again in a few minutes.'
      );
    } else {
      showError(
        errorEl,
        'Something Went Wrong',
        message,
        'If this keeps happening, try refreshing the page or using a different term.'
      );
    }
  }
  
  // CRYPTO EXPLANATION FUNCTIONALITY
  const cryptoTermInput = document.getElementById('cryptoTerm');
  const explainBtn = document.getElementById('explainBtn');
  const explainError = document.getElementById('explainError');
  const explainResponseContainer = document.getElementById('explainResponseContainer');
  const explainResponse = document.getElementById('explainResponse');
  const explainCopyBtn = document.getElementById('explainCopyBtn');
  
  // Enter key support for crypto term input
  cryptoTermInput?.addEventListener('keypress', (e) => {
    if (e.key === 'Enter' && !explainBtn.disabled) {
      explainBtn.click();
    }
  });
  
  explainBtn?.addEventListener('click', async () => {
    if (!explainError || !explainResponse || !explainResponseContainer) return;
    
    explainError.innerHTML = '';
    explainError.style.display = 'none';
    
    explainResponse.innerHTML = 'Loading explanation...';
    explainResponse.classList.add('loading');
    explainResponseContainer.style.display = 'block';
    explainBtn.disabled = true;
    explainBtn.textContent = 'Explaining...';

    const term = cryptoTermInput instanceof HTMLInputElement ? cryptoTermInput.value.trim() : '';

    if (!term) {
      showError(explainError, 'No Term Provided', 'Please enter a crypto term to explain.', 'Try terms like "DeFi", "NFT", "staking", "blockchain", etc.');
      explainResponse.innerHTML = '';
      explainResponse.classList.remove('loading');
      explainResponseContainer.style.display = 'none';
      explainBtn.disabled = false;
      explainBtn.textContent = 'Explain This';
      return;
    }

    try {
      const res = await fetch('/.netlify/functions/crypto-explain', {
        method: 'POST', 
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ term })
      });
      
      const responseText = await res.text();
      
      if (!responseText) {
        throw new Error('Empty response from server');
      }
      
      let data;
      try {
        data = JSON.parse(responseText);
      } catch (parseError) {
        console.error('Failed to parse JSON response:', responseText);
        throw new Error('The server returned an invalid response. Please try again.');
      }
      
      if (data.error) {
        throw new Error(data.error);
      }
      
      if (!res.ok) {
        throw new Error(data.error || `Server error (${res.status})`);
      }
      
      if (!data.explanation) {
        throw new Error('No explanation was generated. Please try again with a different term.');
      }
      
      explainResponse.innerHTML = formatResponse(data.explanation);
      explainResponse.classList.remove('loading');
      
      console.log(`Successfully explained crypto term: ${term}`);
    } catch (err) {
      handleError(err, explainError);
      explainResponse.innerHTML = '';
      explainResponse.classList.remove('loading');
      explainResponseContainer.style.display = 'none';
    } finally {
      explainBtn.disabled = false;
      explainBtn.textContent = 'Explain This';
    }
  });
  
  // Copy functionality for crypto explanations
  explainCopyBtn?.addEventListener('click', async () => {
    if (!explainResponse) return;
    try {
      await navigator.clipboard.writeText(explainResponse.textContent || explainResponse.innerText);
      const originalText = explainCopyBtn.textContent;
      explainCopyBtn.textContent = 'Copied!';
      setTimeout(() => {
        explainCopyBtn.textContent = originalText;
      }, 2000);
    } catch (err) {
      const range = document.createRange();
      range.selectNode(explainResponse);
      const originalText = explainCopyBtn.textContent;
      explainCopyBtn.textContent = 'Copied!';
      setTimeout(() => {
        explainCopyBtn.textContent = originalText;
      }, 2000);
    }
  });
</script>
