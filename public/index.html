<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>just one minute</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      color: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .header {
      position: fixed; top: 0; left: 0; right: 0;
      height: 60px;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      border-bottom: 2px solid #ffd700;
      display: flex; align-items: center; justify-content: center;
      z-index: 3000;
      box-shadow: 0 2px 12px rgba(255, 215, 0, 0.3);
    }
    .header-text { color: #ffd700; font-size: 1.1em; font-weight: 600; text-decoration: none; transition: all 0.3s ease; }
    .header-text:hover { color: #ffed4e; }
    .footer {
      position: fixed; bottom: 0; left: 0; right: 0;
      height: 50px;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      border-top: 1px solid #2a2a2a;
      display: flex; align-items: center; justify-content: center;
      z-index: 3000;
    }
    .footer-text { color: #888; font-size: 0.9em; font-weight: 500; }

    .app-layout {
      display: flex;
      min-height: calc(100vh - 110px);
      padding-top: 60px;
      padding-bottom: 50px;
    }
    .sidebar {
      width: 320px;
      background: linear-gradient(180deg, #0f0f0f 0%, #1a1a1a 100%);
      border-right: 2px solid #2a2a2a;
      display: flex; flex-direction: column;
      min-height: calc(100vh - 110px);
      transition: transform 0.3s cubic-bezier(0.4,0,0.2,1);
      transform: translateX(0);
      z-index: 2;
    }
    .sidebar-header {
      padding: 24px 20px 16px;
      border-bottom: 1px solid #2a2a2a;
      background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
    }
    .sidebar h2 { font-size: 1.4em; color: #ffd700; }
    .history-content { flex: 1; overflow-y: auto; padding: 16px 20px; }
    .history-content::-webkit-scrollbar { width: 8px; }
    .history-content::-webkit-scrollbar-thumb { background: linear-gradient(180deg, #ffd700 0%, #ffed4e 100%); border-radius: 4px; }

    .main-content {
      flex: 1;
      display: flex; justify-content: center; align-items: flex-start;
      overflow-y: auto;
      padding: 0 40px;
    }

    @media (max-width: 900px) {
      .sidebar { width: 240px; }
      .main-content { padding: 0 10px; }
    }
    @media (max-width: 768px) {
      .app-layout { flex-direction: column; }
      .sidebar {
        position: fixed; top: 60px; left: 0;
        width: 80vw; max-width: 340px;
        height: calc(100vh - 110px);
        transform: translateX(-100%);
        box-shadow: 6px 0 16px rgba(0,0,0,0.6);
      }
      .sidebar.open { transform: translateX(0); }
      .sidebar-toggle {
        display: flex; position: fixed; top: 72px; left: 10px;
        background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
        padding: 14px 8px; border-radius: 0 12px 12px 0;
        font-size: 1.2em; font-weight: 700; cursor: pointer;
        z-index: 2200;
      }
      .sidebar-toggle.open { left: calc(80vw + 8px); }
      .main-content { padding: 0 4vw; }
    }
    @media (max-width: 480px) {
      .sidebar { width: 90vw; max-width: 96vw; }
      .sidebar-toggle.open { left: calc(90vw + 8px); }
    }
    /* keep your input, button, summary, history item styles unchanged below */
    .container { width: 100%; max-width: 600px; margin: 40px auto; display: flex; flex-direction: column; align-items: center; }
    h1 { font-size: 2.2em; font-weight: 700; margin-bottom: 32px; background: linear-gradient(135deg, #ffd700 0%, #ffed4e 50%, #ffd700 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-align: center; }
    input, select, textarea, button, .summary-container, .summary-display, .copy-btn, .error, .history-item, .history-meta, .history-preview, .clear-history { /* include your existing detailed styles here */ }
  </style>
</head>
<body>
  <div class="header">
    <a href="https://goldmancreates.substack.com" class="header-text" target="_blank">join my newsletter -- goldmancreates.substack.com</a>
  </div>
  <button id="sidebarToggle" class="sidebar-toggle"><span id="toggleIcon">ðŸ“œ</span></button>
  <div class="app-layout">
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header"><h2>History</h2></div>
      <div class="history-content"><div id="historyList"></div><button id="clearHistoryBtn" class="clear-history">Clear History</button></div>
    </div>
    <div class="main-content">
      <div class="container">
        <h1>...just one minute</h1>
        <input id="threadUrl" type="text" placeholder="Paste Twitter thread link (optional)">
        <textarea id="rawText" rows="4" placeholder="Paste any text to summarize"></textarea>
        <select id="length"><option>1 line</option><option selected>3 sentences</option><option>bullet list</option></select>
        <select id="tone"><option>simple</option><option>professional</option><option>conversational</option><option>shitpost</option><option>infographics</option></select>
        <button id="summarizeBtn">summarize</button>
        <div id="error" class="error"></div>
        <div class="summary-container" id="summaryContainer" style="display:none;"><div id="summaryDisplay" class="summary-display"></div><button id="copyBtn" class="copy-btn">Copy to Clipboard</button></div>
      </div>
    </div>
  </div>
  <div class="footer"><div class="footer-text">...made with ðŸ–¤ by goldman</div></div>
  <script>
    const sidebar = document.getElementById('sidebar');
    const toggle = document.getElementById('sidebarToggle');
    const icon = document.getElementById('toggleIcon');
    let open=false;
    function updateSidebar(){ if(window.innerWidth>768){ sidebar.classList.add('open'); toggle.style.display='none'; } else { sidebar.classList.remove('open'); toggle.style.display='flex'; }}
    window.addEventListener('resize', updateSidebar);
    window.addEventListener('DOMContentLoaded', updateSidebar);
    toggle.addEventListener('click',(e)=>{ e.stopPropagation(); open=!open; sidebar.classList.toggle('open'); toggle.classList.toggle('open'); icon.textContent = open? 'âœ•':'ðŸ“œ'; });
    document.addEventListener('click',(e)=>{ if(open && !sidebar.contains(e.target)&&!toggle.contains(e.target)){ open=false; sidebar.classList.remove('open'); toggle.classList.remove('open'); icon.textContent='ðŸ“œ'; }});
    // rest of your JS for summarize, history, copy, etc.
  </script>
</body>
</html>
